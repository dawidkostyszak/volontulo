{% load bootstrap3 %}

<div class="form-group form-group-sm">
    <label class="col-xs-2 control-label" for="{{ offer_form.benefits.id_for_label }}">Galeria oferty</label>
    <div class="col-xs-4">
        <form action="" method="post" enctype="multipart/form-data" role="form">
            {% csrf_token %}
            {% bootstrap_form offer_image_form %}
            <div class="form-buttons">
                <button type="submit" class="btn btn-default" name="submit" value="save_image">Zapisz zdjęcie</button>
            </div>
        </form>
        <p class="help-block">Proszę o uwzględnienie formatu zdjęcia: jpg, gif, png, bmp</p>
    </div>
    <div class="col-xs-4">
        {% if images|length %}
        <ul class="list-inline">
            {% for image in images %}
                <li class="offer-image {% if image.is_main %}active{% endif %}">
                    <form action="{% url 'offer_gallery_delete' pk=image.id %}" method="POST">
                        {% csrf_token %}
                        <button><i class="remove_image glyphicon glyphicon-remove-circle"></i></button>
                        <a href="{{ MEDIA_URL }}{{ image }}">
                            <img src="{{ MEDIA_URL }}{{ image }}" alt="{{ image }}" class="img-responsive img-thumbnail" width="90" height="90" />
                        </a>
                    </form>
                </li>

            {% endfor %}
        </ul>
        {% else %}
            <p>Ta oferta nie ma jeszcze dodanych zdjęć.</p>
        {% endif %}
    </div>
</div>
